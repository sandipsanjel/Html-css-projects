<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="sub">(web)</span></h1>
        <form action="">
        <div  class="form-container">
          <div class="form_controler">
            <!--for Names-->
           <label for="first_name"> First Name: </label>
           <input 
           id="first_name"
           name="first_name"
           placeholder="Enter your Name..." />
          </div>
          <div class="form_controler">
            <label for="last_name"> Last Name: </label>
            <input 
            id="last_name"
            name="last_name"
            placeholder="Enter your Name..." />
           </div>
           <!--For email-->
           <div class="form_controler">
            <label for="email"> Email: </label>
            <input 
            type="email"
            id="email"
          
            placeholder="enter your email" />
           </div>
           <!--for job role-->
           <div class="form_controler">
            <label for="job role"> Job role: </label>
            <select id="job_role" name="job_role">
                <option value="">select job role</option>
                <option value="front-end">front-end dev</option>
                <option value="back-end">back-end dev</option>
                </select>
           </div>
           <!---for addres-->
           <div class="text_controler">
            <label for="address"> Address: </label>
            <textarea
            type="address"
            id="address"
            row="10"
            cols="50"
            placeholder="enter your address"> </textarea>
           </div>
           <div class="form_controler">
            <label for="city"> city: </label>
            <input 
            type="city"
            id="city"
          
            placeholder="enter your city name  " />
           </div>
           <div class="form_controler">
            <label for="pincode"> pincode: </label>
            <input 
            type="number"
            id="pincode"/>
           </div>
           <div class="form_controler">
            <label for="date">  Start Date: </label>
            <input 
            type="date"
            id="date"
           />
           </div>
           <div class="form_controler">
            <label for="Uplode"> Uplode Your CV: </label>
              <input
            type="file"
            id="uplode"
           name="uplode"  />     
           </div>
        </form>
        <div class="button_container">
        <button type="submit">Apply Now  </button>
</div>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
